<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,700&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

  <!-- External JS -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>
  <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <span id="nav-icon">TWEETER</span>
    <div class="nav-right">
      <span>Write <label>New Tweet</label></span>
      <img class="bounce" src="/images/double-arrows.png" />
    </div>
  </nav>

  <!-- App Wrapper -->
  <section class="wrapper">

    <!-- Main Header -->
    <header class="main-header">
      <div class="avatar-img">
        <img src="/images/profile-hex.png">
      </div>
      <div class="avatar-name">
        <h2>Kyle <label>Lemmon</label></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New tweet container -->
      <section class="new-tweet-container">
        <h4 id="error-msg">err</h4>
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="new-tweet-footer">
            <button id="tweet-btn" type="submit">Tweet</button>
            <output id="counter-output" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Old tweet container -->
      <section id="old-tweet-container">
      <!-- Content Loaded Dynamically -->
      </section>

  </section>

  <!-- Fixed bottom-right button -->
  <img class="top-btn" src="/images/double-arrows.png" />

  <!-- Footer -->
  <footer class="main-footer"> </footer>

  </main>
</body>
</html>
